name: Raspberry Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Raspberry Archive
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        path: 'raspberry'
        filename: 'raspberry.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
